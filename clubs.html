        <h1>School Club Information</h1>

        <label for="clubSelect">Select a club</label>
        <select id="clubSelect"></select>
        <button id="showBtn">Show Info</button>

        <div id="output"></div>

        <script>
            const clubs = {
                "Marching Band": {
                    "Description": "A band club for music enthusiasts.",
                    "Meeting Time": "Tuesday and Wednesday 03:00-4:30 PM",
                    "Location": "Band Room",
                    "Moderator": "Mr. Emilio Alumno",
                    "Number of Members": 25,
                    "Category": "Music"
                },
                "Glee Club": {
                    "Description": "A singing club for students who love choir.",
                    "Meeting Time": "Monday 03:00-05:00 PM",
                    "Location": "High School Music Room",
                    "Moderator": "Mr. Denver Martin",
                    "Number of Members": 20,
                    "Category": "Music"
                },
                "Math Club": {
                    "Description": "Club for students who love solving math problems.",
                    "Meeting Time": "Monday 02:30-03:00 PM",
                    "Location": "Room 404",
                    "Moderator": "Mr. Nicole Gabuya",
                    "Number of Members": 15,
                    "Category": "Academic"
                }
            };

 const sel = document.getElementById('clubSelect');
 const out = document.getElementById('output');
 const btn = document.getElementById('showBtn');

 function populate() {

sel.innerHTML = '';

const defaultOpt = document.createElement('option');
defaultOpt.value = '';
defaultOpt.textContent = '-- choose a club --';
sel.appendChild(defaultOpt);

Object.keys(clubs).forEach(name => {
    const opt = document.createElement('option');
     opt.value = name;
     opt.textContent = name;
     sel.appendChild(opt);
        });
         }

        function showInfo() {
         const name = sel.value;
            if (!name) {
            out.textContent = '';
               return;
                  }
        const club = clubs[name];
        const lines = [name];
            Object.keys(club).forEach(key => {
              lines.push(`${key}: ${club[key]}`);
                  });
                 out.textContent = lines.join('\n');
               }

        populate();
        sel.value = '';

        btn.onclick = showInfo;
        sel.onchange = showInfo;
    </script>
    </body>
